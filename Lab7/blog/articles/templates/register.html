<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/article.css' %}">
</head>
<body class="register">
    <div class="header">
        <img src="https://via.placeholder.com/318x60?text=Django+public+blog" alt="Логотип">
        <a href="{% url 'archive' %}" class="nav-link">Все статьи</a>
        <a href="{% url 'register' %}" class="nav-link">Регистрация</a>
    </div>

    <div class="content">
        <h1>Регистрация</h1>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Логин" value="{{ form.username }}">
            <input type="email" name="email" placeholder="Email" value="{{ form.email }}">
            <input type="password" name="password" placeholder="Пароль">
            <input type="submit" value="Зарегистрироваться">
        </form>
        {% if form.errors %}
            <div class="error-message">{{ form.errors }}</div>
        {% endif %}
    </div>
</body>
</html>
