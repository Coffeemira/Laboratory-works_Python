<!DOCTYPE html>
<html>
<head>
    <title>Django Public Blog - создать статью</title>
    {% load static %} 
    <link rel="stylesheet" href="{% static 'css/article.css' %}">
</head>
<body class="create-post">
    <div class="header">
        <img src="https://via.placeholder.com/318x60?text=Django+public+blog" alt="Логотип">
    </div>
    <div class="content">
        <h1>Написать статью</h1>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="title" placeholder="Название статьи" value="{{ form.title }}">
            <textarea name="text" placeholder="Текст статьи">{{ form.text }}</textarea>
            <input type="submit" value="Сохранить">
        </form>
        {% if form.errors %}
            <div class="error-message">{{ form.errors }}</div>
        {% endif %}
    </div>
</body>
</html>
