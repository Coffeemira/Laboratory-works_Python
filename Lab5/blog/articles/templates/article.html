<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
    {% load static %} 
    <link rel="stylesheet" href="{% static 'css/article.css' %}">
</head>
<body class="article">
    <div class="header">
        <img src="https://via.placeholder.com/318x60?text=Django+public+blog" alt="Логотип">
    </div>
    <div class="content">
        <h1>{{ post.title }}</h1>
        <div class="article-meta">
            <span class="article-author">{{ post.author.username }}</span>
            <span class="article-created-date">{{ post.created_date|date:"d F Y" }}</span>
        </div>
        <div class="article-body">
            {{ post.text }}
        </div>
        <a href="{% url 'archive' %}" class="back-link">← Все записи</a>
    </div>
</body>
</html>
