<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Архив статей</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/article.css' %}">
</head>
<body class="archive">
    <div class="header">
        <img src="https://via.placeholder.com/318x60?text=Django+public+blog" alt="Логотип">
    </div>

    <div class="archive">
        {% for post in posts %}
            <div class="post">
                <h2 class="post-title"><a href="{% url 'get_article' article_id=post.id %}">{{ post.title }}</a></h2>
                <div class="post-meta">
                    <span class="post-author">{{ post.author_name }}</span>
                    <span class="post-date">{{ post.created_date|date:"d F Y" }}</span>
                </div>
                <p>{{ post.text|truncatewords:50 }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
